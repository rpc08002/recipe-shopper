<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Supports IE  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title -->
  <title>Endless Pastabilities - Recipe Shopper</title>

  <!-- Picnic -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grand+Hotel">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body class="hero">
  <!-- Responsive Navigation Bar -->
  <nav>
    <a href="./index.html" class="branding"><span>Endless <span id="pastaTitle">Pasta</span>bilities</span></a>
    <input id="bmenu" type="checkbox" class="show">
    <label for="bmenu" class="burger pseudo button fas fa-bars"></label>
    <div class="menu">
      <button class="button fas fa-shopping-basket"></button>
      <button class="button fas fa-users"></button>
    </div>
  </nav>

  <!-- Shopping List -->
  <aside id="listPopup" class="listPopup card">
    <label for="listPopup" class="closeList">&times;</label>
    <h3>Shopping List</h3>
    <hr>
    <section class="shoppingList"></section>
  </aside>

  <!-- About the Devs -->
  <aside id="aboutUs" class="aboutUs card">
    <label for="aboutUs" class="closeDev">&times;</label>
    <h3>Developer's Favorites</h3>
    <button data-tooltip="Spaghetti and Meatballs" class="tooltip-top" onclick=location.href='https://github.com/espoldi'>
      <img src="https://avatars0.githubusercontent.com/u/72423431?s=460&u=e8e36f9d7310daff1a5c3313436f30e2a34b495c&v=4"
        alt="girl with glasses" class="profile emily">
    </button>
    <button data-tooltip="Layered Chocolate Mousse" class="tooltip-top" onclick=location.href='https://github.com/nard1n'>
      <img src="https://avatars0.githubusercontent.com/u/39885707?s=460&u=638b84bad998411e07678e026a314660cfb092ea&v=4"
        alt="girl with the brains" class="profile nardin">
    </button>
    <button data-tooltip="Buffalo Chicken" class="tooltip-top" onclick=location.href='https://github.com/rpc08002'>
      <img src="https://avatars3.githubusercontent.com/u/72047874?s=460&u=e5662798051206627af3efd0d76485b8a5e0c300&v=4"
        alt="boy with the pizazz" class="profile ryan">
    </button>
    <button data-tooltip="Deviled Eggs" class="tooltip-top" onclick=location.href='https://github.com/johnbark855'>
      <img src="https://avatars2.githubusercontent.com/u/72668325?s=400&v=4" alt="boy with the creativity"
        class="profile alex">
    </button>
  </aside>

<!-- Trivia Popup -->
<aside id="triviaBanner" class="triviaBanner card">
  <label for="triviaBanner" class="closeBanner">&times;</label>
</aside>

  <!-- Search Bar -->
  <section class="searchBar">
      <label><input class="searchRecipe" type="search"></label><br>
      <label class="btnCenter">
        <button class="button fas fa-search" id="searchBtn"></button>
        <button class="button clearBtn" id="searchBtn">Clear</button>
        <button class="button fas fa-sliders-h" id="searchBtn"></button>
      </label>
    <form class="filters flex">
      <fieldset class="allergens">
        <legend>Allergen Restrictions:</legend>
          
        <label><input type="checkbox">
        <span class="checkable">Dairy</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Egg</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Grain</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Peanut</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Gluten</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Shellfish</span></label>
      </fieldset>

      <fieldset class="diets">
        <legend>Dietary Restrictions:</legend>
        
        <label><input type="checkbox">
        <span class="checkable">Vegan</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Vegetarian</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Paleo</span></label>
        <br>
        <label><input type="checkbox">
        <span class="checkable">Ketogenic</span></label>
      </fieldset>
    </form>
  </section>

  <!-- Search Results -->
  <section class="searchResults flex two three-600 four-1200"></section>

  <!-- Footer Section -->
  <footer id="displayJsDate"></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- jQuery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/49503165e5.js" crossorigin="anonymous"></script>
  <!-- Custom JavaScript Link -->
  <script src="./script.js"></script>
</body>

</html>
